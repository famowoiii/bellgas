<!DOCTYPE html>
<html>
<head>
    <title>Debug Cart Update</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="padding: 20px; font-family: Arial;">
    <h2>ğŸ” Debug Cart Update Issue</h2>

    <div style="background: #f0f0f0; padding: 15px; margin: 10px 0;">
        <h3>Global Objects Check:</h3>
        <div id="globals">Checking...</div>
    </div>

    <div style="background: #e8f4f8; padding: 15px; margin: 10px 0;">
        <h3>Cart Elements Check:</h3>
        <div id="elements">Checking...</div>
    </div>

    <button onclick="debugEverything()" style="padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 5px;">
        ğŸ” Debug Everything
    </button>

    <button onclick="forceAddToCart()" style="padding: 10px 15px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px;">
        â• Test Add to Cart
    </button>

    <button onclick="manualCartRefresh()" style="padding: 10px 15px; margin: 5px; background: #ffc107; color: black; border: none; border-radius: 5px;">
        ğŸ”„ Manual Cart Refresh
    </button>

    <div id="output" style="background: white; border: 1px solid #ccc; padding: 15px; margin: 10px 0; min-height: 400px; font-family: monospace; font-size: 12px; overflow-y: auto;"></div>

    <script>
        let output = document.getElementById('output');

        function log(msg) {
            console.log(msg);
            output.innerHTML += '<div style="margin: 2px 0;">' + msg + '</div>';
            output.scrollTop = output.scrollHeight;
        }

        function checkGlobals() {
            const globals = document.getElementById('globals');
            let html = '';

            html += `<div>ğŸ” window.app: ${window.app ? 'âœ… Available' : 'âŒ Not Available'}</div>`;
            html += `<div>ğŸ” window.isAuthenticated: ${window.isAuthenticated ? 'âœ… True' : 'âŒ False'}</div>`;
            html += `<div>ğŸ” window.JWT_TOKEN: ${window.JWT_TOKEN ? 'âœ… Available' : 'âŒ Missing'}</div>`;
            html += `<div>ğŸ” window.Alpine: ${window.Alpine ? 'âœ… Available' : 'âŒ Not Available'}</div>`;

            if (window.app) {
                html += `<div>ğŸ” window.app.loadCart: ${typeof window.app.loadCart === 'function' ? 'âœ… Function' : 'âŒ Not Function'}</div>`;
                html += `<div>ğŸ” window.app.cartCount: ${window.app.cartCount}</div>`;
                html += `<div>ğŸ” window.app.cartItems: ${window.app.cartItems ? window.app.cartItems.length : 'undefined'} items</div>`;
            }

            globals.innerHTML = html;
        }

        function checkElements() {
            const elements = document.getElementById('elements');
            let html = '';

            const cartCountElements = document.querySelectorAll('[data-testid="cart-count"]');
            html += `<div>ğŸ” Cart Count Elements: ${cartCountElements.length} found</div>`;

            cartCountElements.forEach((el, i) => {
                html += `<div>   Element ${i+1}: text="${el.textContent}" display="${el.style.display}"</div>`;
            });

            const cartButtons = document.querySelectorAll('[data-testid="cart-button"]');
            html += `<div>ğŸ” Cart Button Elements: ${cartButtons.length} found</div>`;

            elements.innerHTML = html;
        }

        async function debugEverything() {
            log('ğŸ” === DEBUGGING EVERYTHING ===');

            checkGlobals();
            checkElements();

            // Check authentication
            try {
                const authResponse = await fetch('/debug-session');
                const authData = await authResponse.json();
                log('ğŸ” Auth Status: ' + JSON.stringify(authData, null, 2));
            } catch (error) {
                log('âŒ Auth check failed: ' + error.message);
            }

            // Check cart API
            if (window.JWT_TOKEN) {
                try {
                    const cartResponse = await fetch('/api/cart', {
                        headers: {
                            'Authorization': 'Bearer ' + window.JWT_TOKEN,
                            'Accept': 'application/json'
                        }
                    });
                    const cartData = await cartResponse.json();
                    log('ğŸ›’ Cart API Response: ' + JSON.stringify(cartData, null, 2));
                } catch (error) {
                    log('âŒ Cart API failed: ' + error.message);
                }
            }

            log('ğŸ === DEBUG COMPLETE ===');
        }

        async function forceAddToCart() {
            log('â• === TESTING ADD TO CART ===');

            if (!window.JWT_TOKEN) {
                log('âŒ No JWT token - redirecting to login');
                window.location.href = '/quick-login/customer';
                return;
            }

            try {
                const response = await fetch('/api/cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': 'Bearer ' + window.JWT_TOKEN
                    },
                    body: JSON.stringify({
                        product_variant_id: 1,
                        quantity: 1,
                        is_preorder: false
                    })
                });

                const data = await response.json();
                log('ğŸ“¦ Add to Cart Response: ' + JSON.stringify(data, null, 2));

                if (data.success) {
                    log('âœ… Add to Cart SUCCESS!');

                    // Now try to refresh
                    setTimeout(() => {
                        manualCartRefresh();
                    }, 500);
                } else {
                    log('âŒ Add to Cart FAILED: ' + data.message);
                }
            } catch (error) {
                log('âŒ Add to Cart ERROR: ' + error.message);
            }
        }

        async function manualCartRefresh() {
            log('ğŸ”„ === MANUAL CART REFRESH ===');

            // Method 1: window.app.loadCart
            if (window.app && window.app.loadCart) {
                try {
                    log('ğŸ”„ Calling window.app.loadCart(true)...');
                    await window.app.loadCart(true);
                    log('âœ… window.app.loadCart completed. New count: ' + window.app.cartCount);
                } catch (error) {
                    log('âŒ window.app.loadCart failed: ' + error.message);
                }
            } else {
                log('âŒ window.app.loadCart not available');
            }

            // Method 2: Direct DOM update
            try {
                log('ğŸ”„ Fetching fresh cart data...');
                const response = await fetch('/api/cart', {
                    headers: {
                        'Authorization': 'Bearer ' + window.JWT_TOKEN,
                        'Accept': 'application/json'
                    }
                });

                const cartData = await response.json();
                log('ğŸ“¦ Fresh cart data: ' + JSON.stringify(cartData, null, 2));

                if (cartData.data && Array.isArray(cartData.data)) {
                    const totalItems = cartData.data.reduce((sum, item) => sum + parseInt(item.quantity || 0), 0);
                    log('ğŸ“Š Calculated total items: ' + totalItems);

                    const cartCountElements = document.querySelectorAll('[data-testid="cart-count"]');
                    log('ğŸ” Found ' + cartCountElements.length + ' cart count elements');

                    cartCountElements.forEach((el, i) => {
                        el.textContent = totalItems;
                        el.style.display = totalItems > 0 ? 'flex' : 'none';
                        log('âœ… Updated element ' + (i+1) + ' to: ' + totalItems);
                    });
                } else {
                    log('âŒ Cart data is not an array: ' + typeof cartData.data);
                }
            } catch (error) {
                log('âŒ Direct DOM update failed: ' + error.message);
            }

            // Method 3: Custom event
            try {
                log('ğŸ”„ Dispatching cartUpdated event...');
                window.dispatchEvent(new CustomEvent('cartUpdated', {
                    detail: { timestamp: Date.now() }
                }));
                log('âœ… cartUpdated event dispatched');
            } catch (error) {
                log('âŒ Event dispatch failed: ' + error.message);
            }

            log('ğŸ === REFRESH METHODS COMPLETE ===');

            // Update status again
            setTimeout(() => {
                checkGlobals();
                checkElements();
            }, 100);
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            checkGlobals();
            checkElements();

            // Auto-debug after 1 second
            setTimeout(debugEverything, 1000);
        });
    </script>
</body>
</html>
